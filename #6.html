<!DOCTYPE html>
<html>
	<head>
		<title>#6 Progress</title>
		<script>
			function myProgressing(){
				document.getElementById("myProgress").value +=5;
			}
		</script>
	</head>

<body>
	Downloading Progress : 
	<progress id="myProgress" value="21" max="100"></progress>
	<p><button onclick="myProgressing()">Click Here!</button></p>
	<p>Click to button for see more progress in above </p>
</body>

</html>
