<!DOCTYPE html>
<html>

		<title>#3 Regular Expression</title>

	<body>
		<form action="">
			Enter pan card no. : <input type="text" id="pid" name="pno" value="" pattern="[A-Za-z]{5}[0-9]{4}[A-Za-z]{1}" title="Enter pan no with combination of 6 characters and 4 digits"/>

		</form>
